<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa Premium Chat</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary-color: #128C7E;
            --primary-dark: #075E54;
            --secondary-color: #25D366;
            --accent-gold: #FFD700;
            --accent-silver: #C0C0C0;
            --background-color: #111b21;
            --chat-background: #0b141a;
            --message-out: #005c4b;
            --message-in: #202c33;
            --text-color: #e9edef;
            --light-text: #8696a0;
            --premium-gradient: linear-gradient(135deg, #FFD700 0%, #D4AF37 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        body {
            background: var(--background-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }
        
        .premium-badge {
            background: var(--premium-gradient);
            color: #000;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            max-height: 800px;
            background: var(--chat-background);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        .chat-header {
            background: var(--primary-dark);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--premium-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #000;
            font-size: 18px;
            border: 2px solid var(--accent-gold);
        }
        
        .presence {
            font-size: 0.8rem;
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .online-dot {
            width: 8px;
            height: 8px;
            background: var(--secondary-color);
            border-radius: 50%;
            display: inline-block;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--chat-background);
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 215, 0, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 215, 0, 0.03) 0%, transparent 50%);
        }
        
        .message {
            max-width: 85%;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.outgoing {
            align-self: flex-end;
            margin-left: auto;
        }
        
        .message.incoming {
            align-self: flex-start;
        }
        
        .message-bubble {
            padding: 12px 18px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.4;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .message.outgoing .message-bubble {
            background: var(--message-out);
            border-bottom-right-radius: 5px;
            color: var(--text-color);
        }
        
        .message.incoming .message-bubble {
            background: var(--message-in);
            border-bottom-left-radius: 5px;
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .message-info {
            font-size: 0.7rem;
            color: var(--light-text);
            margin-top: 6px;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            align-items: center;
        }
        
        .message-status {
            font-size: 0.9em;
        }
        
        .typing-indicator {
            padding: 15px 20px;
            color: var(--light-text);
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .typing-dots {
            display: flex;
            gap: 3px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--secondary-color);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        .chat-input-container {
            padding: 15px 20px;
            background: var(--message-in);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .chat-input {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .message-input {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-color);
            outline: none;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .message-input:focus {
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 2px rgba(37, 211, 102, 0.2);
        }
        
        .send-button {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(18, 140, 126, 0.3);
        }
        
        .send-button:hover {
            background: var(--secondary-color);
            transform: scale(1.05);
        }
        
        .send-button:active {
            transform: scale(0.95);
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 30px;
            background: var(--message-in);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        .app-title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 300;
            background: var(--premium-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .app-subtitle {
            text-align: center;
            color: var(--light-text);
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: 500;
            color: var(--text-color);
            font-size: 14px;
        }
        
        .form-group input {
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.07);
            color: var(--text-color);
            outline: none;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(18, 140, 126, 0.2);
        }
        
        .login-button {
            background: var(--premium-gradient);
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 5px;
            text-align: center;
            padding: 10px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 107, 0.2);
        }
        
        .hidden {
            display: none;
        }
        
        .message-time {
            font-size: 0.7rem;
            opacity: 0.8;
        }
        
        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }
        
        /* Premium animations */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div id="loginContainer" class="login-container">
        <h1 class="app-title">Rifa Premium Chat</h1>
        <p class="app-subtitle">Exclusive messaging for Rina & Faamil</p>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Your password">
            </div>
            <button type="submit" class="login-button">Unlock Premium Chat</button>
            <div id="loginError" class="error-message hidden"></div>
        </form>
    </div>

    <div id="chatContainer" class="chat-container hidden">
        <div class="chat-header">
            <div class="user-info">
                <div class="avatar" id="partnerAvatar">F</div>
                <div>
                    <div id="partnerName">Faamil <span class="premium-badge">PREMIUM</span></div>
                    <div id="partnerStatus" class="presence"><span class="online-dot"></span> Online</div>
                </div>
            </div>
        </div>
        
        <div id="chatMessages" class="chat-messages">
            <!-- Messages will be inserted here -->
        </div>
        
        <div id="typingIndicator" class="typing-indicator hidden">
            <span id="typingText"></span>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input">
                <input type="text" id="messageInput" class="message-input" placeholder="Type a premium message...">
                <button id="sendButton" class="send-button pulse-animation">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAEvywD1zXdcsvvfJpULp3rrWVo51Okc_w",
            authDomain: "rifa-a3547.firebaseapp.com",
            projectId: "rifa-a3547",
            storageBucket: "rifa-a3547.firebasestorage.app",
            messagingSenderId: "69916935947",
            appId: "1:69916935947:web:46c9d34895d7c5b889840e"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // DOM Elements
        const loginContainer = document.getElementById('loginContainer');
        const chatContainer = document.getElementById('chatContainer');
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const partnerStatus = document.getElementById('partnerStatus');
        const typingIndicator = document.getElementById('typingIndicator');
        const typingText = document.getElementById('typingText');
        
        // Global variables
        let currentUser = null;
        let chatRoomId = null;
        let partnerId = null;
        let partnerName = null;
        let stopTypingTimeout = null;
        let messagesListener = null;
        
        // Exclusive users - Only these two can access the chat
        const EXCLUSIVE_USERS = {
            'rinu@gmail.com': { 
                password: '123456', 
                uid: 'userRina', 
                name: 'Rina',
                avatar: 'R'
            },
            'faamil@gmail.com': { 
                password: '123456', 
                uid: 'userFaamil', 
                name: 'Faamil',
                avatar: 'F'
            }
        };
        
        // Initialize the application
        function init() {
            // Check if user is already logged in
            auth.onAuthStateChanged((user) => {
                if (user && EXCLUSIVE_USERS[user.email]) {
                    currentUser = user;
                    setupChat();
                } else {
                    showLogin();
                    if (user) {
                        auth.signOut();
                    }
                }
            });
            
            // Set up login form
            loginForm.addEventListener('submit', handleLogin);
            
            // Set up message sending
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Set up typing indicator
            messageInput.addEventListener('input', handleTyping);
        }
        
        // Handle user login
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!EXCLUSIVE_USERS[email]) {
                showLoginError('Access denied. Exclusive premium users only.');
                return;
            }
            
            if (EXCLUSIVE_USERS[email].password === password) {
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        currentUser = userCredential.user;
                        hideLoginError();
                        setupChat();
                    })
                    .catch((error) => {
                        showLoginError('Authentication failed. Please try again.');
                        console.error('Login error:', error);
                    });
            } else {
                showLoginError('Invalid credentials for premium access.');
            }
        }
        
        // Show login error message
        function showLoginError(message) {
            loginError.textContent = message;
            loginError.classList.remove('hidden');
        }
        
        // Hide login error message
        function hideLoginError() {
            loginError.classList.add('hidden');
        }
        
        // Show login screen
        function showLogin() {
            loginContainer.classList.remove('hidden');
            chatContainer.classList.add('hidden');
        }
        
        // Set up the chat after login
        function setupChat() {
            loginContainer.classList.add('hidden');
            chatContainer.classList.remove('hidden');
            
            // Determine who the partner is based on current user
            const userEmail = currentUser.email;
            
            // Find the partner (the other user in EXCLUSIVE_USERS)
            let partnerEmail = null;
            for (const email in EXCLUSIVE_USERS) {
                if (email !== userEmail) {
                    partnerEmail = email;
                    break;
                }
            }
            
            if (partnerEmail) {
                partnerId = EXCLUSIVE_USERS[partnerEmail].uid;
                partnerName = EXCLUSIVE_USERS[partnerEmail].name;
                
                // Update UI with partner info
                document.getElementById('partnerName').textContent = partnerName;
                document.getElementById('partnerAvatar').textContent = EXCLUSIVE_USERS[partnerEmail].avatar;
                
                // Generate a consistent chat room ID
                chatRoomId = [currentUser.uid, partnerId].sort().join('_');
                
                // Load previous messages
                loadMessages();
                
                // Set up realtime listeners
                setupRealtimeListeners();
            } else {
                showLoginError('Could not find chat partner.');
                auth.signOut();
            }
        }
        
        // Load previous messages from Firestore
        function loadMessages() {
            chatMessages.innerHTML = '';
            
            // Welcome message
            const welcomeMessage = {
                text: `Welcome to your exclusive premium chat, ${currentUser.email.split('@')[0]}! 🎉`,
                senderId: 'system',
                timestamp: Date.now(),
                read: true
            };
            displayMessage(welcomeMessage);
            
            // Load messages from Firestore
            db.collection('messages')
                .where('roomId', '==', chatRoomId)
                .orderBy('timestamp', 'asc')
                .get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        displayMessage(doc.data());
                    });
                    scrollToBottom();
                })
                .catch((error) => {
                    console.error('Error loading messages:', error);
                });
        }
        
        // Set up realtime listeners for new messages
        function setupRealtimeListeners() {
            messagesListener = db.collection('messages')
                .where('roomId', '==', chatRoomId)
                .orderBy('timestamp', 'asc')
                .onSnapshot((querySnapshot) => {
                    querySnapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') {
                            displayMessage(change.doc.data());
                        }
                    });
                }, (error) => {
                    console.error('Error in realtime listener:', error);
                });
        }
        
        // Handle typing indicator
        function handleTyping() {
            simulateTyping(EXCLUSIVE_USERS[currentUser.email].name, true);
            
            if (stopTypingTimeout) {
                clearTimeout(stopTypingTimeout);
            }
            
            stopTypingTimeout = setTimeout(() => {
                simulateTyping(EXCLUSIVE_USERS[currentUser.email].name, false);
            }, 2000);
        }
        
        // Simulate typing indicator
        function simulateTyping(name, isTyping) {
            if (isTyping) {
                typingText.textContent = name;
                typingIndicator.classList.remove('hidden');
            } else {
                typingIndicator.classList.add('hidden');
            }
        }
        
        // Send a new message
        function sendMessage() {
            const messageText = messageInput.value.trim();
            
            if (messageText === '') return;
            
            const message = {
                text: messageText,
                senderId: currentUser.uid,
                roomId: chatRoomId,
                timestamp: Date.now(),
                read: false
            };
            
            db.collection('messages').add(message)
                .then(() => {
                    messageInput.value = '';
                })
                .catch((error) => {
                    console.error('Error sending message:', error);
                    alert('Error sending message: ' + error.message);
                });
        }
        
        // Display a message in the chat
        function displayMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            
            if (message.senderId === currentUser.uid) {
                messageElement.classList.add('outgoing');
            } else if (message.senderId === 'system') {
                messageElement.classList.add('incoming');
                messageElement.style.alignSelf = 'center';
                messageElement.style.maxWidth = '90%';
                messageElement.style.margin = '20px auto';
                messageElement.style.textAlign = 'center';
                messageElement.style.fontStyle = 'italic';
                messageElement.style.opacity = '0.8';
            } else {
                messageElement.classList.add('incoming');
            }
            
            const bubble = document.createElement('div');
            bubble.classList.add('message-bubble');
            bubble.textContent = message.text;
            
            const info = document.createElement('div');
            info.classList.add('message-info');
            
            const time = new Date(message.timestamp);
            const timeString = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            info.innerHTML = `
                <span class="message-time">${timeString}</span>
                ${message.senderId === currentUser.uid ? 
                    `<span class="message-status">${message.read ? '✓✓' : '✓'}</span>` : ''}
            `;
            
            messageElement.appendChild(bubble);
            messageElement.appendChild(info);
            
            chatMessages.appendChild(messageElement);
            scrollToBottom();
        }
        
        // Scroll chat to the bottom
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
